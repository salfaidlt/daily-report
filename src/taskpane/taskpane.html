<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Client Chat Bot</title>
    <link rel="stylesheet" href="taskpane.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="main-header">
            <h1 class="system-title">Consultant Client Chat Bot - <span id="current-month"></span></h1>
            <div class="current-date">Today is: <span id="current-date"></span></div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <button class="btn btn-primary btn-uniform" onclick="formSystem.addNewForm()">
                <i class="icon">üìù</i>
                Add New Message
            </button>
            <button class="btn btn-secondary btn-uniform" onclick="formSystem.goToToday()">
                <i class="icon">üìÖ</i>
                Go to Today
            </button>
            <button class="btn btn-tertiary btn-uniform" onclick="formSystem.exportData()">
                <i class="icon">üíæ</i>
                Export Data
            </button>
            <button class="btn btn-quaternary btn-uniform" onclick="formSystem.clearAllData()">
                <i class="icon">üóëÔ∏è</i>
                Clear All
            </button>
        </div>

        <!-- Month Navigation -->
        <div class="month-navigation">
            <button class="nav-btn" onclick="formSystem.changeMonth(-1)">
                <i class="icon">‚óÄ</i>
                Previous Month
            </button>
            <span class="current-month-display" id="nav-month"></span>
            <button class="nav-btn" onclick="formSystem.changeMonth(1)">
                Next Month
                <i class="icon">‚ñ∂</i>
            </button>
        </div>

        <!-- Forms Container -->
        <div class="forms-container" id="forms-container">
            <!-- Forms will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state">
            <div class="empty-state-content">
                <div class="empty-icon">üìù</div>
                <h2>No updates for this month</h2>
                <p>Click "Add New Update" to create your first update</p>
                <button class="btn btn-primary btn-large" onclick="formSystem.addNewForm()">
                    Add Your First Update
                </button>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="stats-panel" id="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Total Forms:</span>
                <span class="stat-value" id="total-forms">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">This Month:</span>
                <span class="stat-value" id="month-forms">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Last Updated:</span>
                <span class="stat-value" id="last-updated">Never</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message" id="toast-message"></span>
            <button class="toast-close" onclick="formSystem.hideToast()">&times;</button>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Data</h2>
                <button class="modal-close" onclick="formSystem.closeExportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Choose export format:</p>
                <div class="export-options">
                    <button class="btn btn-secondary" onclick="formSystem.exportToCSV()">
                        <i class="icon">üìä</i>
                        Export as CSV
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Action</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
                <div class="modal-actions">
                    <button class="btn btn-danger" id="confirm-yes">Yes, Delete</button>
                    <button class="btn btn-secondary" onclick="formSystem.closeConfirmModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
